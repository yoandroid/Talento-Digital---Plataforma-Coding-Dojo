<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="tabla-registro.css">
    <script src="tabla-registro.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-3 my-4">Formulario</h1>
        <div class="col-sm">
            <label for="input-name">Nombre</label>
            <input type="text" class="form-control" id="input-name" >
            <p class="lead" id="rutValidation"></p>
        </div>
        <div class="col-sm">
            <label for="input-lastname">Apellido</label>
            <input type="text" class="form-control" id="input-lastname">
            <p class="lead" id="rutValidation"></p>
        </div>
        <div class="col-sm">
            <label for="input-age">Edad</label>
            <input type="text" class="form-control" id="input-age">
            <p class="lead" id="rutValidation"></p>
        </div>
        <div class="col-sm">
            <label for="input-city">Ciudad</label>
            <input type="text" class="form-control" id="input-city">
            <p class="lead" id="rutValidation"></p>
        </div>
        <div class="col-sm">
            <label for="input-country">País</label>
            <input type="text" class="form-control" id="input-country">
            <p class="lead" id="rutValidation"></p>
        </div>
        <p id="advice"></p>
        <div class="col d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="button" class="btn btn-primary btn-lg my-4 px-5" onclick="addperson()">Enviar formulario</button>
        </div>
        <div class="col d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="button" class="btn btn-success btn-lg mb-4 px-5" onclick="showpeople()">Mostrar registro</button>
        </div>
    </div>
    <div class="container" id="people">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Ciudad</th>
                <th scope="col">País</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
          </table>
    </div>
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></scrip>
</body>
</html>
