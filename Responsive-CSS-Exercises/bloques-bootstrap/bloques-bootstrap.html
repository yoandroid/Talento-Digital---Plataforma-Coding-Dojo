<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bloques-bootstrap.css">
</head>
<body>
    <div class="container p-2 text-center">
        <div class="row mb-3">
            <div class="col bg-dark p-5">
                <div class="col-sm-4 bg-info mx-auto text-light p-1">Header</div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 bg-info mb-3" style="height:300px;"><p class="text-light pt-5"> Aside</p></div>
            <div class="col-md bg-warning"><p class="text-light pt-5">Main</p>
                <div class="row pt-2 px-2" style="height:350px;">
                    <div class="col-md bg-light mx-1 pt-5 mb-2">Article</div>
                    <div class="col-md bg-light mx-1 pt-5 mb-2">Article</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-success text-light p-3">Footer</div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
